<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tebak Angka</h1>
    <p>Saya sudah memilih angka antara 1 dan 100. Coba tebak!</p>
    <input type="number" id="guess" placeholder="Masukkan tebakanmu">
    <button onclick="checkGuess()">Tebak</button>
    <p id="result"></p>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (userGuess === randomNumber) {
                document.getElementById('result').innerText = `Selamat! Anda menebak dengan benar dalam ${attempts} percobaan.`;
            } else if (userGuess < randomNumber) {
                document.getElementById('result').innerText = 'Terlalu rendah! Coba lagi.';
            } else if (userGuess > randomNumber) {
                document.getElementById('result').innerText = 'Terlalu tinggi! Coba lagi.';
            } else {
                document.getElementById('result').innerText = 'Masukkan angka yang valid!';
            }
        }
    </script>
</body>
</html>
